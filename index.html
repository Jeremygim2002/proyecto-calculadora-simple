<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <!-- tipos de letra -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div>
            <h1>CALCULADORA</h1>
        </div>
    </header>

    <section>
        <form id="formulario" name="">
            <div class="formulario__div-ingresardatos">
                <div class="formulario__div-datos">
                    <label>Numero 1</label>
                    <input type="number" id="valor1" placeholder="Primer numero" autofocus> 
                </div>
                <div class="formulario__div-datos">
                    <label>Numero 2</label>
                    <input type="number" id="valor2" placeholder="Segundo numero">
                </div>
            </div>
            
            
            <div class="formulario__div-acciones">
                <div class="formulario__div-operar">
                    <button type="button" onclick="sumar()">Sumar</button>
                    <button type="button" onclick="restar()">Restar</button>
                    <button type="button" onclick="multiplicar()">Multiplicar</button>
                    <button type="button" onclick="dividir()">Dividir</button>
                </div>
                <div class="formulario__div-limpiar">
                    <p>El resultado es:&nbsp;<span id="resultado"></span></p>
                    <button type="button" onclick="limpiar()">Limpiar campos</button>
                </div>
            </div>
        </form>
    </section>
    
    <script src="index.js"></script>
</body>
</html>
